<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Cinema</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Год</th>
                    <th scope="col">Минимальный возраст</th>
                    <th scope="col">Длительность в мин.</th>
                </tr>
                </thead>
                <tbody>
                  <tr th:each="filmDto: ${filmsDto}">
                    <td th:text="${filmDto.name}" />
                    <td th:text="${filmDto.genre}" />
                    <td th:text="${filmDto.year}" />
                    <td th:text="${filmDto.minimalAge}" />
                    <td th:text="${filmDto.durationInMinutes}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>
</html>
