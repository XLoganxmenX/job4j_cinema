<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Cinema</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Начало</th>
                    <th scope="col">Окончание</th>
                    <th scope="col">Стоимость в руб.</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSessionDto: ${filmSessionsDto}">
                    <td><a th:text="${filmSessionDto.filmName}" th:href="@{/filmSessions/{filmSessionDtoId}(filmSessionDtoId=${filmSessionDto.id})}"></a></td>
                    <td th:text="${filmSessionDto.hallName}" />
                    <td th:text="${#temporals.format(filmSessionDto.startTime, 'hh:mm dd-MM-yyyy')}" />
                    <td th:text="${#temporals.format(filmSessionDto.endTime, 'hh:mm dd-MM-yyyy')}" />
                    <td th:text="${filmSessionDto.price}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>
</html>
